<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2><strong>Filip The Title and Details
                </strong></h2>
                <form id="postFormInfo">
                    <div class="form-group">
                        <label for="title"><strong>Title</strong></label>
                        <input type="text" required name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="info"><strong>Text Info</strong></label>
                        <textarea name="info" required class="form-control" id="info" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add Post" id="btnSubmit" class="btn btn-primary">
                        <input type="button" value="update Post" id="btnUpdate" class="btn btn-primary d-none">
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <table class="table  table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>UserId</th>
                            <th>title</th>
                            <th>Info</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="postInfo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./http.js"></script>
</body>
</html>
